<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Places</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav id="mainNav" class="navbar navbar-default col-md-3 col-lg-2">
    <div class="">
        <!-- Brand and toggle get grouped for better mobile display -->
        <h2 class="navbar-header">My Places</h2>
        <ul id="placesList" data-bind="foreach: locations">
            <li data-bind="text: name, click: $parent.toggleRenderLocation, css: { rendered: rendered }"></li>
        </ul>

    </div><!-- /.container-fluid -->
</nav>
<div class="row" id="map">

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/lib/bootstrap.min.js"></script>

<script src="js/lib/knockout-3.4.0.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNOwSDWSRjxXf0fc4nYYm1D6BWdSM6PY4&callback=initMap">
</script>
<script src="js/app.js"></script>
</body>
</html>
